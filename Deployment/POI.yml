apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  labels:
    app: poi
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi-pod
  template:
    metadata:
      labels:
        app: poi-pod
    spec:
      containers:
      - name: poi-pod
        image: registryygo2491.azurecr.io/poi:latest
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/secrets"
          readOnly: true 
        ports:
        - containerPort: 8080
        env:            
        - name: SQL_DBNAME
          value: "mydrivingDB"    
        - name: WEB_PORT
          value: "8080"    
        - name: WEB_SERVER_BASE_URI
          value: "http://0.0.0.0" 
        - name: CONFIG_FILES_PATH
          value: "/secrets" 
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"           
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
      volumes:
        - name: secrets-store01-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-kvname-user-msi"
---
apiVersion: v1
kind: Service
metadata:
  name: poi-svc
  namespace: api
spec:
  selector:
    app: poi-pod  
  ports:
    - protocol: TCP
      port: 8103
      targetPort: 8080  
