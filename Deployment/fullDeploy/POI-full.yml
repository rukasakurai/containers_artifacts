apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi-app
  labels:
    app: poi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi-pod
  template:
    metadata:
      labels:
        app: poi-pod
    spec:
      containers:
      - name: poi-pod
        image: registryygo2491.azurecr.io/poi:latest
        ports:
        - containerPort: 8081
        env: 
        - name: SQL_USER
          valueFrom: 
            secretKeyRef:
              name: db-secret
              key: db_user
        - name: SQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: db-secret
              key: db_password
        - name: SQL_SERVER
          valueFrom: 
            secretKeyRef:
              name: db-secret
              key: db_server        
        - name: SQL_DBNAME
          value: "mydrivingDB"    
        - name: WEB_PORT
          value: "8081"    
        - name: WEB_SERVER_BASE_URI
          value: "http://0.0.0.0" 
        - name: CONFIG_FILES_PATH
          value: "/secrets" 
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"           
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: poi-svc
spec:
  selector:
    app: poi-pod
  ports:
    - protocol: TCP
      port: 8103
      targetPort: 8081              
---
apiVersion: v1
kind: Service
metadata:
  name: poi-public-svc
spec:
  type: LoadBalancer
  ports:
    - port: 8082
      targetPort: 8081
  selector:
    app: poi-pod  
